<div>
    <a [routerLink]="['/content']" routerLinkActive="active">Return to Content List</a><br>
    <h1>Title {{content.title}}</h1>
    <img *ngIf="content.imgURL; else elseBlock" src="{{content.imgURL}}" alt="Book Cover">
    <ng-template #elseBlock>
        <img class="contentImage" src="https://www.publicbooks.org/wp-content/uploads/2017/01/book-e1484158615982.jpg">
    </ng-template>
    <h3>Author: {{content.author}}</h3>
        <p>Description: {{content.body}}</p>
        <p *ngIf="content.type">Type: {{content.type}}</p>
        <h4 *ngIf="content.tags">Tags:</h4>
        <ul *ngFor="let tag of content.tags">
            <li>{{tag}}</li>
        </ul>
</div>
